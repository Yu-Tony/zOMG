<script>

	$('.MP').on("click",function(){

<body style="background-color: #000000">

						<div class="col-6">
							<input type="range" list="tickmarks" onchange="changevolume(this.value)" >

						</div>
					
					</div>

					<div class="row" style=" margin-top: 5%;">
						<div class="col-6">

							<input type="range" list="tickmarks2">

							<a ref="javascript:void(0)" class="MP">
								<img src="Imagenes/BTNregresar.png" alt="" id="regresarImg" class="btnRegresar"/>
							</a>
						
						</div>
					</div>

				</div>


				
			</div>

</div>
	
<div id="IncludePrin" ></div>
