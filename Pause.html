
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Pantalla Pause</title>
<link href="css/zomg.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {


        $("#IncludeConfiguracionJuego").load("MenuOpcionInGame.html");
    $("#IncludeConfiguracionJuego").hide();

        $('.ContinueGame').on("click",function(){
            ShowSolo();
        });

        $('.ExitGame').on("click",function(){
            ShowPrincipal();
        });

        $('.Configuracion').on("click",function(){
            ShowConfigGame();
        });


    });

</script>

</head>

<body style="background-color: #000000">

  <div class="container" id="MPause">


   <div class="row" >
       <div class="Todo" style="background-image: url('Imagenes/Pause.png');">
           <div class="container">
               <div class="row" style="margin-top: 35%;">
                   <div class="col-12 text-center">

                   </div>
               </div>

            <div class="row" style=" margin-top: 2%;">
				<div class="col-12 text-center">
                    <a ref="javascript:void(0)" class="ContinueGame">
                        <img src="Imagenes/BTNcontinuar.png" alt="" id="img1" class="btnRegresar"/>
                    </a>	
				</div>
			</div>

            <div class="row" style=" margin-top: 1%;">
				<div class="col-12 text-center">
                    <a ref="javascript:void(0)" class="Configuracion">
                        <img src="Imagenes/BTNconfiguracion.png" alt="" id="img2" class="btnRegresar"/>
                    </a>
				</div>
			</div>

            <div class="row" style=" margin-top: 1%;">
				<div class="col-12 text-center">
                    <a ref="javascript:void(0)" class="ExitGame">
                        <img src="Imagenes/BTNsalir.png" alt="" id="img2" class="btnRegresar"/>
                    </a>
				</div>
			</div>

           </div>
       </div>
   </div>

    
  </div>

  <div id="IncludeConfiguracionJuego" ></div>

</body>
	<style>




 .Todo {

    background-image: url("Imagenes/Pause.png");
}

    .Texto {
    color: white;
    font-family: fantasy;
    font-size: 3vw;;
    }

    </style>
</html>
