<!DOCTYPE html>
<html>
   <head>		
       <title>Zombies</title>
       <style>
       body { margin: 0; }
       canvas { width: 100%; height: 100% }
     </style>

<script src="/TestUploadModel/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="/TestUploadModel/build/gltfLoader.js"></script>
<script src="https://threejs.org/examples/js/loaders/FBXLoader.js"></script>
 </head>
   <body>
     
   
<script>		

// Load 3D Scene
var scene = new THREE.Scene(); 

// Load Camera Perspektive
var camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 20000 );
camera.position.set( 1, 1, 20 );
   
// Load a Renderer
var renderer = new THREE.WebGLRenderer({ alpha: false });
renderer.setClearColor( 0xC5C5C3 );
renderer.setPixelRatio( window.devicePixelRatio );
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
   
// Load the Orbitcontroller
var controls = new THREE.OrbitControls( camera, renderer.domElement ); 
           
// Load Light
var ambientLight = new THREE.AmbientLight( 0xcccccc );
scene.add( ambientLight );
           
var directionalLight = new THREE.DirectionalLight( 0xffffff );
directionalLight.position.set( 0, 1, 1 ).normalize();
scene.add( directionalLight );				

// glTf 2.0 Loader
var loader = new THREE.GLTFLoader();				
   loader.load( 'scene.gltf', function ( gltf ) {           
   var object = gltf.scene;				
   gltf.scene.scale.set( 0.2, 0.2, 0.2 );			   
   gltf.scene.position.x = 0;				    //Position (x = right+ left-) 
       gltf.scene.position.y = 0;				    //Position (y = up+, down-)
   gltf.scene.position.z = 0;				    //Position (z = front +, back-)
   
   scene.add( gltf.scene );
   });	

   var loaderFBX = new THREE.FBXLoader();
   loaderFBX.load( 'zombie dying.fbx', function ( fbx ) {
    clip = fbx.animations[ 0 ];

    // createVehicle(fbx); // Works! Creates one animated model via FBX

    // cloneFbx via: https://gist.github.com/kevincharm/bf12a2c673b43a3988f0f171a05794c1
    for (var i = 0; i < 2; i++) {
      const model = cloneFbx(fbx);
      createVehicle(model);
    }
  });

function animate() {

   render();
   requestAnimationFrame( animate );
   }

function render() {
   renderer.render( scene, camera );
   }

render();
animate();

</script>	


</body>
</html>
